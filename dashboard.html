<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Expense Tracker Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <h1>TrackIt</h1>
            <h2 id="welcomeText">Welcome</h2>
            <nav>
                <ul>
                    <li>
                        <button class="toggle-btn" data-target="fundBalanceForm"><i class="fas fa-wallet"></i> Fund
                            Balance
                        </button>
                    </li>
                    <li>
                        <button class="toggle-btn" data-target="addExpenseForm"><i class="fas fa-plus"></i> Add
                            Expense
                        </button>
                    </li>
                    <li>
                        <button class="toggle-btn" data-target="expensesList"><i class="fas fa-list"></i> View
                            Expenses
                        </button>
                    </li>
                    <li>
                        <button class="toggle-btn" data-target="totalExpenses"><i class="fas fa-calculator"></i> Total
                            Expenses
                        </button>
                    </li>
                    <li>
                        <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i>
                            Logout
                        </button>
                    </li>
                    <li>
                        <button class="toggle-btn" data-target="settingsForm"><i class="fas fa-cog"></i>
                            Settings
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div id="expenseSearch" class="card">
                <input type="text" id="searchInput" placeholder="Search expenses..." />
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>

            <div id="balanceBox" class="balance-box">
                <span>Balance:</span>
                <strong id="balanceValue">₦0.00</strong>
                <button id="refreshBalanceBtn" title="Refresh Balance">⟳</button>
            </div>
            

            <form id="addExpenseForm" class="hidden card">
                <h2>Add Expense</h2>
                <input type="text" name="title" placeholder="Title" required />
                <input type="text" name="description" placeholder="Description" />
                <input type="number" name="amount" placeholder="Amount" required />
                <button type="submit">Save</button>
            </form>

            <form id="fundBalanceForm" class="hidden card">
                <h2>Fund Balance</h2>
                <input type="number" name="amount" placeholder="Amount" required />
                <button type="submit">Fund</button>
            </form>


            <div id="expensesList" class="hidden card">
                <h2>Expenses</h2>
            </div>

            <p id="totalExpenses" class="hidden card"></p>

            <form id="updateExpenseForm" class="hidden card">
                <h2>Update Expense</h2>
                <input type="hidden" name="expense_id" required />
                <input type="text" name="title" placeholder="New Title" />
                <input type="text" name="description" placeholder="New Description" />
                <input type="number" name="amount" placeholder="New Amount" />
                <button type="submit">Update</button>
            </form>

            <form id="deleteExpenseForm" class="hidden card">
                <h2>Delete Expense</h2>
                <input type="hidden" name="expense_id" required />
                <p>Are you sure you want to delete this expense?</p>
                <button type="submit">Delete</button>
            </form>

            <form id="settingsForm" class="hidden card">
                <h2>Update Profile</h2>
                <input type="text" name="first_name" placeholder="New First Name" />
                <input type="text" name="last_name" placeholder="New Last Name" />
                <input type="text" name="email" placeholder="New Email" />
                <input type="password" name="password" placeholder="New Password" />
                <button type="submit">Update Profile</button>
            </form>

            <div id="actionBox" class="action-box hidden" role="dialog" aria-modal="true"
                aria-labelledby="actionMessage">
                <p id="actionMessage">Selected expense</p>
                <div class="action-buttons">
                    <button id="updateBtn" type="button">Update</button>
                    <button id="deleteBtn" type="button">Delete</button>
                </div>
            </div>
        </main>
    </div>
    <div id="notifyBox" aria-live="polite" aria-atomic="true"></div>
</body>
<script type="module" src="js/dashboard.js" defer></script>

</html>
