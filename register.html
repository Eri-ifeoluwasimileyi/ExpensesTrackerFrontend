<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-page">
      <div class="info-section">
          <h1>Welcome to TrackItWithMe</h1>
          <p>Manage your spending, save more, and stay on top of your finances.</p>
          <p>Simple. Secure. Smart.</p>
          <div class="decor"></div>
      </div>

      <div class="form-section">
        <div class="form-box">
          <h2>Create Account</h2>
            <form id="registerForm">
              <input type="text" id="first_name" placeholder="First Name" required>
              <input type="text" id="last_name" placeholder="Last Name" required>
              <input type="text" id="email" placeholder="Email" required>
              <input type="password" id="password" placeholder="Password" required>
              <button type="submit" id="registration-submission-btn">SignUp</button>
            </form>
            <p class="switch-page">Already have an account? <a href="login.html">Login</a></p>
            <div class="message" id="registerMessage"></div>
        </div>
      </div>
    </div>

  <script src="js/register.js"></script>
</body>
</html>
